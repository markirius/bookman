{% extends 'base.html' %}

{% block body %}
	<div class="container mt-4">
		<div class="row mb-5 justify-content-md-center">
			<div class="card" style="width: 35rem;">
				<div class="card-body">
					<h3>
						Add Book
					</h3>
					<form method="POST" action="/">
						<div class="form-group">
							<input class="form-control" type="text" name="title">
						</div>
						<input class="btn btn-primary" type="submit" value="Add">
				</form>
				</div>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="card" style="width: 35rem;">
				<div class="card-body">
					<h3 class="mb-5">
						Registered Books
					</h3>
					{% for book in books %}
					<div class="row justify-content-md-center mb-1 mt-1">
						<div class="col">
							{{book.title}}
						</div>
						<div class="col">
							<a href="./update/{{book.id}}" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modaledit{{book.id}}">Update</a>
							<a href="./delete/{{book.id}}" class="btn btn-danger btn-sm">Delete</a>
						</div>
					</div>
					<div id="modaledit{{book.id}}" class="modal" tabindex="-1" role="dialog">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Update Book</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
								  <p>{{book.title}}</p>
									<form method="POST" action="./update">
										<div class="form-group">
											<input type="hidden" value="{{book.title}}" name="oldtitle">
											<input type="text" value="{{book.title}}" name="newtitle">
											<input class="btn btn-primary btn-sm" type="submit" value="Update">
									</form>
								</div>
								<div class="modal-footer">
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
				<div>
			</div>
		</div>
	</div>
{% endblock  %}
